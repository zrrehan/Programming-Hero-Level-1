<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ellipsis {
            width: 300px;
            border: 2px solid black;
            white-space: nowrap; /* making it only in a single line */
            overflow: hidden;
            text-overflow: ellipsis; /* Added ... before hidden the rest writings*/
        }
    </style>
</head>
<body>
    <p title = "Hello world! I am a pro developer! I am learniNG MERN stack" class = "ellipsis">
       Hello world! I am a pro developer! I am learniNG MERN stack
    </p>
</body>
</html>
