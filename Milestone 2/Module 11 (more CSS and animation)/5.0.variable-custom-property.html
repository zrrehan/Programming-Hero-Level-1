<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* declaring variables  */
        :root {
            --primary_color: rgb(0, 255, 110);
            --secondary_color: rgb(7, 124, 40);
        }
        h1 {
            background-color: var(--primary_color);
            color: var(--secondary_color);
        }

        div {
            color: var(--secondary_color);
            background-color: var(--primary_color);
        }
    </style>
</head>
<body>
    <h1>Hello world</h1>
    <div>
        <h2>lorem Field</h2>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Illum commodi mollitia natus quibusdam! Voluptatem, impedit? Eos fugiat, magni odio ipsum consectetur, assumenda labore iste laborum quia fugit officia quisquam dolorum!</p>
    </div>
</body>
</html>
