<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PH tube</title>

    <!-- CDN of Daisy UI and Tailwind  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <style>
        button:hover {
            background-color: #FF1F3D;
            color: white;
        }
        .active-button {
            background-color: #FF1F3D;
            color: white;
        }

        .active-button:hover {
            background-color: #cb353f;
        }
    </style>
</head>
<body>
    <section class = "w-11/12 max-w-[1320px] mx-auto pt-7">
        <!-- header section  -->
        <header class = "flex justify-between border-b-1 pb-4 border-[rgba(23,23,23,0.2)]">
            <div>
                <img src="assets/Logo.png">
            </div>

            <label class="input" style = "width: 500px;">
                <svg class="h-[1em] opacity-50" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <g stroke-linejoin="round" stroke-linecap="round" stroke-width="2.5" fill="none" stroke="currentColor">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.3-4.3"></path>
                    </g>
                </svg>
                <input id = "search-bar" type="search" required placeholder="Search" />
            </label>
        </header>

        <div id="categories" class = "flex justify-center gap-12 mt-5">
            <button id = "btn-all" onclick="buttonToggle()" class = "btn active-button">All</button>
        </div>

        <main class = "grid grid-cols-3 gap-14 mt-4"></main>

        <div id="nothing" class = "w-[433px] mx-auto text-center">
            <div class = "flex justify-center items-center"><img src="assets/Icon.png" alt=""></div>
            <h2 class = "text-[#171717] font-bold text-[32px]">Oops!! Sorry, There is no content here</h2>
        </div>
    </section>


    <script src = "scripts/index.js"></script>
    <script src = "scripts/search.js"></script>
</body>
</html>
