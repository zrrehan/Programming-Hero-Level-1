<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Fetch doesnt work on on only .js file, have to connect it with .html
        // Search json placeholder and you can get fake API there for practice 
        
        // With normal function
        fetch("https://jsonplaceholder.typicode.com/todos/1")
        .then(function(response) {
            return response.json();
        }).then(function(myData) {
            console.log(myData)
        })

        // using arrow function
        fetch("https://jsonplaceholder.typicode.com/todos/2") // if we can fetch returns a promise
        .then(res => res.json()) // Convert the response into JSON format
        .then(myData => console.log(myData)); // Log the fetched data to the console or do anything else 


        // what is res.json() in line 23??
        fetch("https://jsonplaceholder.typicode.com/todos/2") // if we can fetch 
        .then(res => console.log(res.json())) // it is a promise 
    </script>
</body>
</html>
